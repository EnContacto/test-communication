name: Deploy Chat Microservices to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images
        run: |
          docker-compose build
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/sendmessage:latest ${{ secrets.DOCKERHUB_USERNAME }}/sendmessage:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/getmessages:latest ${{ secrets.DOCKERHUB_USERNAME }}/getmessages:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/deletemessage:latest ${{ secrets.DOCKERHUB_USERNAME }}/deletemessage:latest
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sendmessage:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/getmessages:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/deletemessage:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_INSTANCE }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            sudo yum update -y
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -aG docker ec2-user
            newgrp docker
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sendmessage:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/getmessages:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/deletemessage:latest
            
            docker-compose down
            docker-compose up -d
